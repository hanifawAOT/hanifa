<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neo-Tokyo Cyber Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0f;
      color: #e0e0e0;
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
    }

    .navbar {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 20px #ff00cc;
    }

    .navbar h1 {
      color: #00ffe7;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    .navbar a {
      color: #e0e0e0;
      text-decoration: none;
      margin-left: 20px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #ff00cc;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1603015452061-9a4a5c7c1e96?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      color: #00ffe7;
      font-size: 4rem;
      text-shadow: 0 0 20px #00ffe7;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .btn-neon {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 30px;
      border: 2px solid #ff00cc;
      color: #ff00cc;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff00cc;
      transition: 0.3s;
    }

    .btn-neon:hover {
      background: #ff00cc;
      color: #0a0a0f;
      box-shadow: 0 0 30px #ff00cc;
    }

    footer {
      background: #000;
      color: #888;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Neo-Haniiüï∑Ô∏è</h1>
    <div>
      <a href="#home">Home</a>
      <a href="#gallery">Galeri</a>
      <a href="#about">Tentang</a>
    </div>
  </div>

  <section class="hero" id="home">
    <div class="hero-content">
      <h2>Neo Tokyo Nights</h2>
      <p>Welcome to the future of digital art and code.</p>
      <a href="#gallery" class="btn-neon">Lihat Galeri</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Hanmoriaty Cyberpunk Project. All Rights Reserved.
  </footer>

</body>
</html>
